<mat-toolbar color="primary" class="toolbar">
  <span>Loja Online</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/cart">Carrinho</button>
  <button mat-button routerLink="/auth">Login</button>
</mat-toolbar>

<div class="product-list">
  <div class="product-grid">
    <mat-card *ngFor="let product of products$ | async" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.name }}">
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p>Pre√ßo: {{ product.price | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/product', product.id]">Detalhes</button>
        <button mat-button color="accent" (click)="addToCart(product)">Adicionar ao Carrinho</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
